<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Trading Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background: #111;
            color: #eee;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            color: #00ffcc;
            border-bottom: 2px solid #00ffcc;
        }
        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #222;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            white-space: pre-line;
            box-shadow: 0 0 12px rgba(0,255,204,0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 16px rgba(0,255,204,0.4);
        }
        .footer {
            text-align: center;
            color: #555;
            font-size: 13px;
            padding: 15px;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>
    <header>ðŸ“Š AI Trading Insights Dashboard</header>
    <div class="container">
        {% for insight in market_insights %}
            <div class="card">{{ insight }}</div>
        {% endfor %}
    </div>
    <div class="footer">
        Powered by AI | Confidence-based Signals Only | Updated {{ now() }}
    </div>
</body>
</html>

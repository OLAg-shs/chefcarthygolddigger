<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Trading Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background: #111;
            color: #eee;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            color: #00ffcc;
            border-bottom: 2px solid #00ffcc;
        }
        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
        }
        .card {
            background-color: #222;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 12px rgba(0,255,204,0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 16px rgba(0,255,204,0.4);
        }
        .tv-chart {
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
            height: 350px;
        }
        .footer {
            text-align: center;
            color: #555;
            font-size: 13px;
            padding: 15px;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>
    <header>ðŸ“Š AI Trading Insights Dashboard</header>
    <div class="container">
        {% for insight in market_insights %}
            <div class="card">
                <h2 style="color:#00ffaa; font-size: 20px;">{{ insight.symbol }}</h2>
                <pre style="white-space: pre-wrap; color: #00ffcc; font-size: 14px;">
{{ insight.text }}
                </pre>
                <div class="tv-chart">
                    <iframe
                        src="https://s.tradingview.com/widgetembed/?frameElementId=tv_{{ loop.index }}&symbol={{ insight.symbol|replace('/', '') }}&interval=60&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=rgba(0,0,0,1)&studies=%5B%5D&theme=dark&style=1&timezone=Etc%2FUTC&withdateranges=1&hidevolume=0&allow_symbol_change=true"
                        width="100%"
                        height="100%"
                        frameborder="0"
                        allowtransparency="true"
                        scrolling="no"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="footer">
        Powered by AI | Confidence-based Signals Only | Updated {{ now() }}
    </div>
</body>
</html>

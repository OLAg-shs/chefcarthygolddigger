<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Trading Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #222;
            font-weight: bold;
        }
        .tv-chart {
            height: 500px;
            margin-bottom: 30px;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">‚ö°Ô∏è AI Trading Dashboard</h1>
    <div class="logout">
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    {% for market in market_insights %}
    <div class="card">
        <div class="card-header">
            üìä {{ market.symbol }}
        </div>
        <div class="card-body">
            <!-- TradingView Chart Widget -->
            <div class="tv-chart" id="chart-{{ loop.index }}"></div>
            <p><strong>Current Price:</strong> {{ market.current_price }}</p>
            <pre style="white-space: pre-wrap;">{{ market.signal }}</pre>
        </div>
    </div>
    {% endfor %}

    <div class="text-center">
        <a href="/" class="btn btn-warning btn-lg mt-3">üîÑ Refresh Predictions</a>
    </div>
</div>

<!-- TradingView Widget JS -->
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    const symbols = {{ market_insights | tojson }};
    symbols.forEach((market, index) => {
        new TradingView.widget({
            container_id: `chart-${index + 1}`,
            width: "100%",
            height: 500,
            symbol: market.symbol,
            interval: "60",
            timezone: "Etc/UTC",
            theme: "dark",
            style: "1",
            locale: "en",
            toolbar_bg: "#222",
            enable_publishing: false,
            hide_top_toolbar: true,
            hide_legend: true,
            withdateranges: true,
            save_image: false
        });
    });
</script>
</body>
</html>

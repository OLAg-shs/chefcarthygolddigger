<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Trading Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #eee;
            padding: 20px;
        }
        .container {
            max-width: 1100px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #0ff;
        }
        .market-section {
            margin-bottom: 60px;
            border-bottom: 1px solid #333;
            padding-bottom: 40px;
        }
        .tv-chart {
            height: 500px;
            margin-bottom: 20px;
        }
        .insight {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .logout {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f33;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 6px;
        }
        .add-user-form {
            background: #1c1c1c;
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px;
        }
        .add-user-form input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            background: #000;
            border: 1px solid #555;
            color: #fff;
        }
        .add-user-form button {
            background: #0f0;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout">Logout</a>

    <div class="container">
        <h1>ðŸ“Š AI Trading Insights</h1>

        {% for insight in market_insights %}
            {% if insight.symbol %}
                <div class="market-section">
                    <!-- TradingView Chart -->
                    <div class="tv-chart">
                        <iframe
                            src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?locale=en#%7B%22symbol%22%3A%22{{ insight.symbol }}%22%2C%22width%22%3A%22100%25%22%2C%22height%22%3A500%2C%22locale%22%3A%22en%22%2C%22dateRange%22%3A%22auto%22%2C%22colorTheme%22%3A%22dark%22%7D"
                            width="100%" height="500" frameborder="0" allowtransparency="true" scrolling="no">
                        </iframe>
                    </div>

                    <!-- Analysis -->
                    <div class="insight">
                        <strong>Current Price:</strong> {{ insight.current_price }}<br><br>
                        {{ insight.signal }}
                    </div>
                </div>
            {% endif %}
        {% endfor %}

        {% if session.user == 'admin' %}
        <div class="add-user-form">
            <h2>Add New User</h2>
            <form action="/add_user" method="POST">
                <input type="text" name="username" placeholder="New Username" required>
                <input type="password" name="password" placeholder="New Password" required>
                <button type="submit">Add User</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
